server {
    listen 8010 ssl;
    ssl_certificate /etc/ssl/sol_workspace/api.loc-sol-workspace.docker.pem;
    ssl_certificate_key /etc/ssl/sol_workspace/api.loc-sol-workspace.docker-key.pem;
    server_name api.loc-sol-workspace.docker;

    index index.php index.html;

    error_log  /var/log/nginx/api_error.log;
    access_log /var/log/nginx/api_access.log;

    root /var/www/html/public;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass sol_workspace_php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
